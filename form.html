<!DOCTYPE html>
<html>
<head>
    <title>Do home work</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">Do home work </h1>
    </div>
    <div class="row">
        <form method="post" action="/">
            <div class="form-group form-inline">
                <input type="text" class="form-control" placeholder="Nhập việc cần làm" style="width: 90%">
            </div>
            <div class="form-group form-inline">
                <button type="submit" class="btn btn-default">Thêm mới</button>
            </div>
        </form>
    </div>
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item">
                Tap the duc
                <div class="btn-group-sm pull-right">
                    <a class="btn btn-default"><span class="Hoan thanh"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-pencil"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-remove"></span></a>
                </div>
            </li>
            <li class="list-group-item list-group-item-success">
                Danh rang
                <div class="btn-group-sm pull-right">
                    <a class="btn btn-danger" disabled><span class="pull-right glyphicon glyphicon-ok"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-pencil"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-remove"></span></a>
                </div>
            </li>
            <li class="list-group-item">
                An sang
                <div class="btn-group-sm pull-right">
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-ok"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-pencil"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-remove"></span></a>
                </div>
            </li>
            <li class="list-group-item list-group-item-success">
                Di hoc
                <div class="btn-group-sm pull-right">
                    <a class="btn btn-danger" disabled><span class="Hoan Thanh"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-pencil"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-remove"></span></a>
                </div>
            </li>
            <li class="list-group-item">
                Lam bai  tap
                <div class="btn-group-sm pull-right">
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-ok"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-pencil"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-remove"></span></a>
                </div>
            </li>
            <li class="list-group-item">
                Nop bai
                <div class="btn-group-sm pull-right">
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-ok"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-pencil"></span></a>
                    <a class="btn btn-default"><span class="pull-right glyphicon glyphicon-remove"></span></a>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
